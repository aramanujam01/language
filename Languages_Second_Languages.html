<!DOCTYPE html>
<html>
<head>
  <style>
    .error {
        color: red;
    }
  </style>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm//vega@5"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm//vega-lite@4.17.0"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm//vega-embed@6"></script>
</head>
<body>
  <div id="vis"></div>
  <script>
    (function(vegaEmbed) {
      var spec = {"config": {"view": {"continuousWidth": 400, "continuousHeight": 300}, "axis": {"grid": false}}, "data": {"name": "data-4b68d938181461f3f9317cb5b00193a8"}, "mark": "bar", "encoding": {"text": {"field": "Weeks To Learn", "format": ".10f", "type": "quantitative"}, "x": {"axis": {"labelAngle": 0, "title": "Language"}, "field": "Language", "type": "nominal"}, "y": {"axis": {"labels": true, "ticks": false}, "field": "Weeks To Learn", "type": "quantitative"}}, "height": 400, "width": 800, "$schema": "https://vega.github.io/schema/vega-lite/v4.17.0.json", "datasets": {"data-4b68d938181461f3f9317cb5b00193a8": [{"Language": "Spanish", "Weeks To Learn": 24}, {"Language": "French", "Weeks To Learn": 30}, {"Language": "German", "Weeks To Learn": 36}, {"Language": "Hindi", "Weeks To Learn": 44}, {"Language": "Arabic", "Weeks To Learn": 88}]}};
      var embedOpt = {"mode": "vega-lite"};

      function showError(el, error){
          el.innerHTML = ('<div class="error" style="color:red;">'
                          + '<p>JavaScript Error: ' + error.message + '</p>'
                          + "<p>This usually means there's a typo in your chart specification. "
                          + "See the javascript console for the full traceback.</p>"
                          + '</div>');
          throw error;
      }
      const el = document.getElementById('vis');
      vegaEmbed("#vis", spec, embedOpt)
        .catch(error => showError(el, error));
    })(vegaEmbed);

  </script>
</body>
</html>
